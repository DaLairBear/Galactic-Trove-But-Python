{% extends 'base.html' %}
{% block content %} 
<link rel="stylesheet" href="/static/css/join.css">
<div id="large-join">
	<div id="medium-join">
        <article id="join">
            <h1>Are you a Collector or Store?</h1>
            <div id="box">
                <form method="POST" id="login-form">
                    <div class="form-group">
                        <label class="radio-inline">
                            <input type="radio" id="Collector" name="register" value="collector">Collector
                            <input type="radio" id="Store" name="register" value="store">Store
                        </label>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Join" class="register-btn">
                    </div>
                </form>
            </div>
        </article>
    </div>
</div>
{% endblock %}
