<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/collector_base.css">
    <link href="https://fonts.googleapis.com/css2?family=Kameron:wght@700&display=swap" rel="stylesheet">
    <title>Galactic Trove</title>
</head>
<body>
    <header>
        <div id="header">
            <div id="logo-container">
                <div id="logobackground">
                    <img src="/static/Logo-Final.png" alt="Galactic Trove Logo" id="logo">
                </div>
                <div id="site-name">Galactic Trove</div>
                <div id="site-tagline">Trading Card Games, Collectables, Sports Cards & More</div>
            </div>
            <nav id="main-nav">
                <ul>
                    <li>
                        <a href="/collector/{{ session['collector_id'] }}"><img src="/static/Icons/Home.png" alt="Home Icon" id="home-icon">Home</a>
                    </li>
                    <li>
                        <a href="/collection/{{ session['collector_id'] }}"><img src="/static/Icons/Collection.png" alt="Collection Icon" id="collection-icon">Collection</a>
                    </li>
                    <li>
                        <a href="/collectorlogout"><img src="/static/Icons/Login-Logout.png" alt="Logout Icon" id="logout-icon">Logout</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main id="collection-contents">
        {% block content %} {% endblock %}
    </main>
</body>
</html>
