{% extends 'base.html' %}
{% block content %}
<link rel="stylesheet" href="/static/css/login.css">
<div id="large-login">
	<div id="medium-login">
    <article id="login">
      <h1>Login</h1>
      <div id="box">
        <form method="POST" id="login-form" autocomplete="off">
            <div id="input-container">
              <input type="email" name="Email" required="" class="form-control">
              <label>Email</label>
            </div>
            <div id="input-container">
              <input type="password" name="Password" required="" class="form-control">
              <label>Password</label>
            </div>
            <div class="radio">
              <label id="radio-inline">
                <input type="radio" id="Collector" name="login" value="collector">Collector
                <input type="radio" id="Store" name="login" value="store">Store
              </label>
            </div>
            <div id="login-btn">
              <input type="submit" value="Login" class="login-btn">
            </div>
          </form>
        </div>
      </article>
    </div>
	</div>
{% endblock %}
